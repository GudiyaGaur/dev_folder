<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count-Down</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Poltawski+Nowy:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="title" id="birthday">My Birthday is Coming Soon</div>
      <div class="title" id="endDate">31 May 2023 10:00PM</div>
      <div class="count-down">
        <div>
          <input type="" value="0" readonly /><br />
          <label>Day</label>
        </div>
        <div>
          <input type="text" value="0" readonly /><br />
          <label for="">Hour</label>
        </div>
        <div>
          <input type="text" value="0" readonly /><br />
          <label for="">Min</label>
        </div>
        <div>
          <input type="text" value="0" readonly /><br />
          <label>Sec</label>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
